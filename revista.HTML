<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Explorando el Futuro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0066cc;
        }

        .contact-info {
            background-color: #e8e8e8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .contact-info h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contacto - Explorando el Futuro</h1>

    <div class="contact-info">
        <h2>Información de Contacto</h2>
        <p><strong>Email:</strong> alemania41xd@gmail.com</p>
        <p><strong>Teléfono:</strong> +52 (653) 105-6944</p>
        <p><strong>Dirección:</strong> Calle de la Innovación 123, Ciudad del Futuro</p>
    </div>

    <h2>Envíanos un Mensaje</h2>
    <form action="https://example.com/send-message" method="POST">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>
<form action="/send-message" method="POST">

</body>
</html>
